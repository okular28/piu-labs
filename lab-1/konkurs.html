<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/konkurs.css" />
    <title>Zgłoszenie do Konkursu Plastycznego</title>
  </head>
  <body>
    <main class="form-container">
      <div class="form-header">
        <h2>
          Zgłoszenie <br />
          do Konkursu Plastycznego
        </h2>

        <label for="toggle" class="toggle">🌗</label>
      </div>
      <input id="toggle" type="checkbox" />
      <form action="https://httpbin.org/get" method="get">
        <label for="imie">Imię:</label>
        <br />
        <input type="text" id="imie" name="imie" required maxlength="30" />

        <label for="nazwisko">Nazwisko:</label><br />
        <input
          type="text"
          id="nazwisko"
          name="nazwisko"
          maxlength="50"
          required
        />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />

        <label for="miasto">Miasto:</label><br />
        <input
          list="miasta"
          type="text"
          id="miasto"
          name="miasto"
          required
          placeholder="Wybierz lub wpisz"
        />
        <datalist id="miasta">
          <option value="Warszawa"></option>
          <option value="Kraków"></option>
          <option value="Łódź"></option>
          <option value="Wrocław"></option>
          <option value="Poznań"></option>
        </datalist>

        <label for="data_urodzenia">Data urodzenia:</label><br />
        <input
          type="date"
          id="data_urodzenia"
          name="data_urodzenia"
          value="rrrr-mm-dd"
          required
        />

        <label for="liczba_prac">Liczba zgłaszanych prac (od 1 do 6):</label>
        <input
          type="number"
          id="liczba_prac"
          name="liczba_prac"
          min="1"
          max="6"
          required
        />

        <label for="kolor">Kolor wiodący prac:</label><br />
        <input type="color" id="kolor" name="kolor" value="#ffff00" required />

        <label for="kategoria">Kategoria pracy:</label><br />
        <select
          id="kategoria"
          name="kategoria"
          required
          aria-placeholder="--wybierz kategorie--"
        >
          <option value="" disabled selected>-- wybierz kategorię --</option>
          <option value="malarstwo">Malarstwo</option>
          <option value="rysunek">Rysunek</option>
          <option value="grafika">Grafika cyfrowa</option>
        </select>

        <fieldset class="radio-group">
          <legend>Publikacja pracy online:</legend>
          <input type="radio" name="publikacja" value="tak" required />
          <label for="publikacja">Tak</label>
          <br />
          <input type="radio" name="publikacja" value="nie" />
          <label for="publikacja">Nie</label>
        </fieldset>

        <div class="checkbox">
          <input name="checkbox" type="checkbox" required />
          <label for="checkbox">Zgadzam się na regulamin konkursu</label>
        </div>

        <button type="submit">Wyślij zgłoszenie</button>
      </form>
    </main>
  </body>
</html>
